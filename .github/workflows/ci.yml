name: CI

# Cancel outdated runs to save time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.24']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build binary for integration tests
        run: mkdir -p bin && go build -o bin/docbuilder ./cmd/docbuilder

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        if: matrix.go-version == '1.24'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
          skip-cache: false

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        run: |
          go build -v -o docbuilder ./cmd/docbuilder
          ./docbuilder --version
          ./docbuilder --help

  docs-generation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Hugo Extended
        run: |
          HUGO_VERSION="0.152.2"
          wget -q "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          tar -xzf "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz" hugo
          sudo mv hugo /usr/local/bin/
          hugo version

      - name: Build DocBuilder
        run: go build -v -o docbuilder ./cmd/docbuilder

      - name: Create DocBuilder config
        run: |
          cat > ci-config.yaml << 'EOF'
          version: "2.0"
          
          build:
            clone_concurrency: 2
          
          forges:
            - name: github-docbuilder
              type: file
              base_url: https://github.com/${{ github.repository }}
              repositories:
                - url: ${{ github.workspace }}
                  name: docbuilder
                  branch: ${{ github.ref_name }}
                  paths: [docs]
          
          hugo:
            title: 'DocBuilder Documentation'
            description: 'Documentation for DocBuilder - aggregate docs from multiple Git repositories'
            base_url: 'https://${{ github.repository_owner }}.github.io/docbuilder'
            theme: 'hextra'
            render: true
          
          output:
            directory: './generated-site'
            clean: true
          EOF
              repositories:
                - url: /tmp/test-docs-repo
                  name: docbuilder
                  branch: main
                  paths: [docs]
          
          hugo:
            title: 'DocBuilder CI Test'
            description: 'Testing DocBuilder documentation generation in CI'
            base_url: 'https://example.com'
            theme: 'hextra'
            render: true
          
          output:
            directory: './generated-site'
            clean: true
          EOF

      - name: Generate and build documentation site
        run: |
          ./docbuilder build -c ci-config.yaml -v
          
          # Verify the site was generated
          test -d generated-site || (echo "Site directory not created" && exit 1)
          test -f generated-site/hugo.yaml || (echo "Hugo config not created" && exit 1)
          test -d generated-site/content || (echo "Content directory not created" && exit 1)
          
          # Verify Hugo rendered the site
          test -d generated-site/public || (echo "Hugo public directory not created" && exit 1)
          test -f generated-site/public/index.html || (echo "Hugo index.html not created" && exit 1)

      - name: Upload generated site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs-site
          path: generated-site/public/
          retention-days: 7

      - name: Site generation summary
        run: |
          echo "## ðŸ“š Documentation Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Successfully generated static documentation site!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- **Content files**: $(find generated-site/content -name '*.md' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Generated pages**: $(find generated-site/public -name '*.html' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Site size**: $(du -sh generated-site/public | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Generated Structure" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          tree -L 2 generated-site/public || ls -la generated-site/public >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only, no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          target: runtime-minimal
          push: false
          cache-from: type=gha,scope=buildkit-test
          cache-to: type=gha,mode=max,scope=buildkit-test
          provenance: false
          sbom: false
