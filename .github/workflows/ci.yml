name: CI

# Cancel outdated runs to save time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.24']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Build binary for integration tests
        run: mkdir -p bin && go build -o bin/docbuilder ./cmd/docbuilder

      - name: Cache Hugo
        id: cache-hugo
        uses: actions/cache@v4
        with:
          path: /tmp/hugo
          key: hugo-0.152.2-linux-amd64

      - name: Install Hugo Extended
        if: steps.cache-hugo.outputs.cache-hit != 'true'
        run: |
          HUGO_VERSION="0.152.2"
          wget -q "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          tar -xzf "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz" hugo
          mkdir -p /tmp/hugo
          mv hugo /tmp/hugo/

      - name: Add Hugo to PATH
        run: |
          sudo cp /tmp/hugo/hugo /usr/local/bin/
          hugo version

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic -coverpkg=./... ./...

      - name: Upload coverage
        if: matrix.go-version == '1.24'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false
        continue-on-error: true

  golden-tests:
    name: Golden Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache Hugo
        id: cache-hugo
        uses: actions/cache@v4
        with:
          path: /tmp/hugo
          key: hugo-0.152.2-linux-amd64

      - name: Install Hugo Extended
        if: steps.cache-hugo.outputs.cache-hit != 'true'
        run: |
          HUGO_VERSION="0.152.2"
          wget -q "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          tar -xzf "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz" hugo
          mkdir -p /tmp/hugo
          mv hugo /tmp/hugo/

      - name: Add Hugo to PATH
        run: |
          sudo cp /tmp/hugo/hugo /usr/local/bin/
          hugo version

      - name: Run golden tests
        run: go test -v -timeout=10m ./test/integration -run=TestGolden

      - name: Check for uncommitted golden files
        if: failure()
        run: |
          if git diff --quiet test/testdata/golden/; then
            echo "âœ… Golden files are up to date"
          else
            echo "âŒ Golden files were modified during test execution!"
            echo ""
            echo "This usually means:"
            echo "1. Code changes affected output but golden files weren't updated"
            echo "2. Tests were run with -update-golden locally but changes not committed"
            echo ""
            echo "Changed files:"
            git diff --name-only test/testdata/golden/
            echo ""
            echo "To fix: run 'go test ./test/integration -update-golden' and commit the changes"
            exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          args: --timeout=5m
          skip-cache: false

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        run: |
          go build -v -o docbuilder ./cmd/docbuilder
          ./docbuilder --version
          ./docbuilder --help

  docs-generation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for docs changes
        id: docs_changed
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
            if echo "$FILES" | grep -qE '^(docs/|cmd/docbuilder/commands/(build|preview)|internal/hugo/)'; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Go
        if: steps.docs_changed.outputs.changed == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache Hugo
        if: steps.docs_changed.outputs.changed == 'true'
        id: cache-hugo
        uses: actions/cache@v4
        with:
          path: /tmp/hugo
          key: hugo-0.152.2-linux-amd64

      - name: Install Hugo Extended
        if: steps.docs_changed.outputs.changed == 'true' && steps.cache-hugo.outputs.cache-hit != 'true'
        run: |
          HUGO_VERSION="0.152.2"
          wget -q "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          tar -xzf "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz" hugo
          mkdir -p /tmp/hugo
          mv hugo /tmp/hugo/

      - name: Add Hugo to PATH
        if: steps.docs_changed.outputs.changed == 'true'
        run: |
          sudo cp /tmp/hugo/hugo /usr/local/bin/
          hugo version

      - name: Build DocBuilder
        if: steps.docs_changed.outputs.changed == 'true'
        run: go build -v -o docbuilder ./cmd/docbuilder

      - name: Generate documentation site
        if: steps.docs_changed.outputs.changed == 'true'
        run: |
          ./docbuilder build \
            --docs-dir ./docs \
            --output ./public \
            --title "DocBuilder Documentation" \
            --base-url "https://${{ github.repository_owner }}.github.io/docbuilder" \
            --render-mode always
          
          # Verify the site was generated (Hugo creates public/ subdirectory)
          test -d public/public || (echo "Public directory not created" && exit 1)
          test -f public/public/index.html || (echo "index.html not created" && exit 1)

      - name: Upload generated site as artifact
        if: steps.docs_changed.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs-site
          path: public/public/
          retention-days: 3

      - name: Site generation summary
        if: steps.docs_changed.outputs.changed == 'true'
        run: |
          echo "## ðŸ“š Documentation Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Successfully generated static documentation site!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- **Content files**: $(find docs -name '*.md' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Generated pages**: $(find public -name '*.html' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **Site size**: $(du -sh public | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Generated Structure" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          tree -L 2 public || ls -la public >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only, no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          target: runtime-minimal
          push: false
          cache-from: type=gha,scope=buildkit-test
          cache-to: type=gha,mode=max,scope=buildkit-test
          provenance: false
          sbom: false
