name: Release and Docker Build

# Cancel in-progress runs on new commits to save build time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
  workflow_dispatch:
    inputs:
      hugo_version:
        description: 'Hugo version to use'
        required: false
        default: '0.152.2'
        type: string
      push_images:
        description: 'Push images to registry'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  HUGO_VERSION: ${{ github.event.inputs.hugo_version || '0.152.2' }}

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            IS_RELEASE=true
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "ðŸ·ï¸  Release version: $VERSION"
          else
            VERSION=$(git rev-parse --short=7 HEAD)
            IS_RELEASE=false
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "ðŸ”¨ Snapshot version: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Extract branch name for additional tags
          BRANCH=$(echo "$GITHUB_REF_NAME" | sed 's/\//-/g')
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "ðŸŒ¿ Branch: $BRANCH"

      - name: Run GoReleaser (Release)
        if: steps.version.outputs.is_release == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser (Snapshot)
        if: steps.version.outputs.is_release == 'false'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot --clean --config .goreleaser.yaml

      - name: Upload artifacts for Docker build
        uses: actions/upload-artifact@v4
        with:
          name: goreleaser-dist
          path: dist/
          retention-days: 1

  docker-multiarch:
    needs: goreleaser
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download goreleaser artifacts
        uses: actions/download-artifact@v4
        with:
          name: goreleaser-dist
          path: dist/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Check for registry credentials
        id: check_creds
        run: |
          PUSH_ENABLED="${{ github.event.inputs.push_images }}"
          if [ "$PUSH_ENABLED" = "false" ]; then
            echo "skip_push=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Push disabled via workflow input"
          else
            echo "skip_push=false" >> $GITHUB_OUTPUT
            echo "âœ… Registry push enabled"
          fi

      - name: Log in to GitHub Container Registry
        if: steps.check_creds.outputs.skip_push == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-,enable=${{ needs.goreleaser.outputs.is_release != 'true' }}
            type=raw,value=latest,enable=${{ needs.goreleaser.outputs.is_release == 'true' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          target: runtime-minimal
          push: ${{ steps.check_creds.outputs.skip_push == 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.goreleaser.outputs.version }}
            HUGO_VERSION=${{ env.HUGO_VERSION }}
          cache-from: |
            type=gha,scope=buildkit-release
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-release
          cache-to: type=gha,mode=max,scope=buildkit-release
          provenance: false
          sbom: false

      - name: Build summary
        if: always()
        run: |
          VERSION="${{ needs.goreleaser.outputs.version }}"
          IS_RELEASE="${{ needs.goreleaser.outputs.is_release }}"
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          if [ "$IS_RELEASE" = "true" ]; then
            echo "## ðŸŽ‰ Release Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¦ Binaries Released" >> $GITHUB_STEP_SUMMARY
            echo "GoReleaser has built binaries for multiple platforms:" >> $GITHUB_STEP_SUMMARY
            echo "- Linux (amd64, arm64, arm)" >> $GITHUB_STEP_SUMMARY
            echo "- macOS (amd64, arm64)" >> $GITHUB_STEP_SUMMARY
            echo "- Windows (amd64)" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ—ï¸ Snapshot Build Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¦ Docker Images Built" >> $GITHUB_STEP_SUMMARY
            echo "Multi-architecture images for development/testing:" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`$IMAGE_NAME\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Hugo Version**: ${{ env.HUGO_VERSION }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_creds.outputs.skip_push }}" = "true" ]; then
            echo "- **Status**: âš ï¸ Built but not pushed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âœ… Built and pushed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“ Available Tags" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Quick Start" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          if [ "$IS_RELEASE" = "true" ]; then
            echo "# Download binary from GitHub release page" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Or use Docker:" >> $GITHUB_STEP_SUMMARY
          else
            echo "# Use Docker snapshot:" >> $GITHUB_STEP_SUMMARY
          fi
          echo "docker pull $IMAGE_NAME:$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "docker run -v ./config.yaml:/config/config.yaml \\" >> $GITHUB_STEP_SUMMARY
          echo "  $IMAGE_NAME:$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
