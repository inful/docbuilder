name: Build and Push Multi-Arch Docker Images

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
  workflow_dispatch:
    inputs:
      hugo_version:
        description: 'Hugo version to use'
        required: false
        default: '0.152.2'
        type: string
      push_images:
        description: 'Push images to registry'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  HUGO_VERSION: ${{ github.event.inputs.hugo_version || '0.152.2' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        target:
          - name: runtime-minimal
            suffix: ''
            description: 'Minimal runtime (distroless)'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version info
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git rev-parse --short=7 HEAD)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸  Using version: $VERSION"

          # Extract branch name for additional tags
          BRANCH=$(echo "$GITHUB_REF_NAME" | sed 's/\//-/g')
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "ðŸŒ¿ Branch: $BRANCH"

      - name: Check for registry credentials
        id: check_creds
        run: |
          PUSH_ENABLED="${{ github.event.inputs.push_images }}"
          if [ "$PUSH_ENABLED" = "false" ]; then
            echo "skip_push=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Push disabled via workflow input"
          else
            echo "skip_push=false" >> $GITHUB_OUTPUT
            echo "âœ… Registry push enabled"
          fi

      - name: Log in to GitHub Container Registry
        if: steps.check_creds.outputs.skip_push == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-,enable=${{ !startsWith(github.ref, 'refs/tags/') }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
          flavor: |
            suffix=${{ matrix.target.suffix }},onlatest=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          target: ${{ matrix.target.name }}
          push: ${{ steps.check_creds.outputs.skip_push == 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            HUGO_VERSION=${{ env.HUGO_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        if: always()
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SUFFIX="${{ matrix.target.suffix }}"
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          echo "## ðŸ—ï¸ Build Summary - ${{ matrix.target.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Target**: \`${{ matrix.target.name }}\` (${{ matrix.target.description }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`$IMAGE_NAME\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Hugo Version**: ${{ env.HUGO_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Builder**: Docker Buildx (GitHub Actions)" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_creds.outputs.skip_push }}" = "true" ]; then
            echo "- **Status**: âš ï¸ Built but not pushed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âœ… Built and pushed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¦ Available Tags" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Using the Image" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
            echo "# docker-compose.yml" >> $GITHUB_STEP_SUMMARY
            echo "services:" >> $GITHUB_STEP_SUMMARY
            echo "  docbuilder:" >> $GITHUB_STEP_SUMMARY
            echo "    image: $IMAGE_NAME:$VERSION$SUFFIX" >> $GITHUB_STEP_SUMMARY
            echo "    volumes:" >> $GITHUB_STEP_SUMMARY
            echo "      - ./config.yaml:/config/config.yaml" >> $GITHUB_STEP_SUMMARY
            echo "      - ./output:/data" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

  build-complete:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version info
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git rev-parse --short=7 HEAD)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Final Summary
        run: |
          echo "## ðŸŽ‰ Multi-Arch Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Minimal runtime variant has been built for multiple architectures:" >> $GITHUB_STEP_SUMMARY
          echo "- **Minimal**: Distroless base, smallest footprint, includes Go and Hugo" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ—ï¸ Supported Architectures" >> $GITHUB_STEP_SUMMARY
          echo "- linux/amd64 (x86_64)" >> $GITHUB_STEP_SUMMARY
          echo "- linux/arm64 (aarch64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Available Images" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Quick Start" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker run -v ./config.yaml:/config/config.yaml \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
