name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  release:
    types: [ published ]

env:
  GO_VERSION: '1.24'
  REGISTRY: git.home.luguber.info
  IMAGE_NAME: docbuilder

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container: golang:1.24
    steps:
      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y --no-install-recommends \
            git make ca-certificates curl && \
          update-ca-certificates

      - name: Checkout code (manual)
        run: |
          set -euo pipefail
          REPO_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git"
          if [ -n "${GITHUB_TOKEN:-}" ]; then
            # Inject token for private repositories
            HOST="${GITHUB_SERVER_URL#https://}"
            REPO_URL="https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@${HOST}/${GITHUB_REPOSITORY}.git"
          fi
          git init .
          git remote add origin "$REPO_URL"
          # Prefer exact SHA; fallback to ref name
          git fetch --depth=1 origin "${GITHUB_SHA}" || git fetch --depth=1 origin "${GITHUB_REF_NAME}"
          git checkout -qf FETCH_HEAD || git checkout -qf "${GITHUB_SHA}" || git checkout -qf "${GITHUB_REF_NAME}"

      - name: Install Hugo
        run: |
          HUGO_VERSION="0.151.0"
          # Detect architecture
          case "$(uname -m)" in
            x86_64) HUGO_ARCH="amd64" ;;
            aarch64|arm64) HUGO_ARCH="arm64" ;;
            *) echo "Unsupported architecture: $(uname -m)"; exit 1 ;;
          esac
          echo "Installing Hugo ${HUGO_VERSION} for linux-${HUGO_ARCH}"
          curl -sSfL "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-${HUGO_ARCH}.tar.gz" | tar -xz -C /tmp
          cp /tmp/hugo /usr/local/bin/
          hugo version

      - name: Download dependencies
        run: make deps

      - name: Format check
        run: |
          make fmt
          if [ -n "$(git diff --name-only)" ]; then
            echo "Code is not formatted. Please run 'make fmt'"
            git diff
            exit 1
          fi

      - name: Download golangci-lint
        run: |
          GOLANGCI_VERSION="1.64.8"
          # Detect architecture
          case "$(uname -m)" in
            x86_64) GOLANGCI_ARCH="amd64" ;;
            aarch64|arm64) GOLANGCI_ARCH="arm64" ;;
            *) echo "Unsupported architecture: $(uname -m)"; exit 1 ;;
          esac
          echo "Installing golangci-lint ${GOLANGCI_VERSION} for linux-${GOLANGCI_ARCH}"
          curl -sSfL "https://github.com/golangci/golangci-lint/releases/download/v${GOLANGCI_VERSION}/golangci-lint-${GOLANGCI_VERSION}-linux-${GOLANGCI_ARCH}.tar.gz" | tar -xz -C /tmp
          cp /tmp/golangci-lint-${GOLANGCI_VERSION}-linux-${GOLANGCI_ARCH}/golangci-lint /usr/local/bin/
          
      - name: Lint
        run: make lint

      - name: Run tests
        run: make test-coverage

      - name: Show coverage summary
        run: |
          if [ -f coverage.out ]; then
            go tool cover -func=coverage.out | tail -n 1 || true
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    container: golang:1.24
    needs: test
    steps:
      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y --no-install-recommends \
            git make ca-certificates curl && \
          update-ca-certificates

      - name: Checkout code (manual)
        run: |
          set -euo pipefail
          REPO_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git"
          if [ -n "${GITHUB_TOKEN:-}" ]; then
            HOST="${GITHUB_SERVER_URL#https://}"
            REPO_URL="https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@${HOST}/${GITHUB_REPOSITORY}.git"
          fi
          git init .
          git remote add origin "$REPO_URL"
          git fetch --depth=1 origin "${GITHUB_SHA}" || git fetch --depth=1 origin "${GITHUB_REF_NAME}"
          git checkout -qf FETCH_HEAD || git checkout -qf "${GITHUB_SHA}" || git checkout -qf "${GITHUB_REF_NAME}"

      - name: Install Hugo
        run: |
          HUGO_VERSION="0.151.0"
          # Detect architecture
          case "$(uname -m)" in
            x86_64) HUGO_ARCH="amd64" ;;
            aarch64|arm64) HUGO_ARCH="arm64" ;;
            *) echo "Unsupported architecture: $(uname -m)"; exit 1 ;;
          esac
          echo "Installing Hugo ${HUGO_VERSION} for linux-${HUGO_ARCH}"
          curl -sSfL "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-${HUGO_ARCH}.tar.gz" | tar -xz -C /tmp
          cp /tmp/hugo /usr/local/bin/
          hugo version

      - name: Build binary
        run: make build

      - name: Test binary execution
        run: |
          ./bin/docbuilder --version
          ./bin/docbuilder --help

      # Optional: print binary size for visibility
      - name: Show binary info
        run: |
          ls -lh bin/docbuilder || true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Set up Docker
        run: |
          # Check if Docker is available
          if ! command -v docker >/dev/null 2>&1; then
            echo "Installing Docker..."
            apt-get update
            apt-get install -y --no-install-recommends \
              ca-certificates curl gnupg lsb-release
            mkdir -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
            apt-get update
            apt-get install -y docker-ce docker-ce-cli containerd.io
          fi
          
          # Check if Docker daemon is running, start if needed
          if ! docker info >/dev/null 2>&1; then
            echo "Starting Docker daemon..."
            service docker start || dockerd &
            # Wait for Docker to be ready
            timeout 30s sh -c 'until docker info >/dev/null 2>&1; do sleep 1; done'
          fi
          
          docker version

      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y --no-install-recommends \
            git make ca-certificates && \
          update-ca-certificates

      - name: Checkout code (manual)
        run: |
          set -euo pipefail
          REPO_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git"
          if [ -n "${GITHUB_TOKEN:-}" ]; then
            HOST="${GITHUB_SERVER_URL#https://}"
            REPO_URL="https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@${HOST}/${GITHUB_REPOSITORY}.git"
          fi
          git init .
          git remote add origin "$REPO_URL"
          git fetch --depth=1 origin "${GITHUB_SHA}" || git fetch --depth=1 origin "${GITHUB_REF_NAME}"
          git checkout -qf FETCH_HEAD || git checkout -qf "${GITHUB_SHA}" || git checkout -qf "${GITHUB_REF_NAME}"

      - name: Compute image tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_BASE="${REGISTRY}/${GITHUB_REPOSITORY_OWNER}/${IMAGE_NAME}"
          SHA_TAG="${GITHUB_SHA}"
          BRANCH_TAG="${GITHUB_REF_NAME//\//-}"
          echo "image_base=${IMAGE_BASE}" >> $GITHUB_OUTPUT
          echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "branch_tag=${BRANCH_TAG}" >> $GITHUB_OUTPUT

      - name: Build Docker image (single-arch)
        run: |
          docker build -t ${{ steps.tags.outputs.image_base }}:${{ steps.tags.outputs.sha_tag }} \
                        -t ${{ steps.tags.outputs.image_base }}:${{ steps.tags.outputs.branch_tag }} \
                        -f Dockerfile .

      - name: Test Docker image functionality
        run: |
          IMG=${{ steps.tags.outputs.image_base }}:${{ steps.tags.outputs.sha_tag }}
          docker run --rm "$IMG" --version
          docker run --rm "$IMG" --help >/dev/null
          # Test with example config
          docker run --rm "$IMG" init > /tmp/test-config.yaml
          docker run --rm -v /tmp/test-config.yaml:/config.yaml:ro "$IMG" discover -c /config.yaml -v || true

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request' && secrets.REGISTRY_TOKEN != ''
        run: |
          echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ${{ env.REGISTRY }} -u "${GITHUB_ACTOR}" --password-stdin

      - name: Push Docker image
        if: github.event_name != 'pull_request' && secrets.REGISTRY_TOKEN != ''
        run: |
          docker push ${{ steps.tags.outputs.image_base }}:${{ steps.tags.outputs.sha_tag }}
          docker push ${{ steps.tags.outputs.image_base }}:${{ steps.tags.outputs.branch_tag }}

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name != 'pull_request'
    steps:
      - name: Set up Docker
        run: |
          # Check if Docker is available
          if ! command -v docker >/dev/null 2>&1; then
            echo "Installing Docker..."
            apt-get update
            apt-get install -y --no-install-recommends \
              ca-certificates curl gnupg lsb-release
            mkdir -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
            apt-get update
            apt-get install -y docker-ce docker-ce-cli containerd.io
          fi
          
          # Check if Docker daemon is running, start if needed
          if ! docker info >/dev/null 2>&1; then
            echo "Starting Docker daemon..."
            service docker start || dockerd &
            # Wait for Docker to be ready
            timeout 30s sh -c 'until docker info >/dev/null 2>&1; do sleep 1; done'
          fi
          
          docker version

      - name: Install dependencies
        run: |
          apt-get update && apt-get install -y --no-install-recommends \
            git ca-certificates && \
          update-ca-certificates

      - name: Checkout code (manual)
        run: |
          set -euo pipefail
          REPO_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git"
          if [ -n "${GITHUB_TOKEN:-}" ]; then
            HOST="${GITHUB_SERVER_URL#https://}"
            REPO_URL="https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@${HOST}/${GITHUB_REPOSITORY}.git"
          fi
          git init .
          git remote add origin "$REPO_URL"
          git fetch --depth=1 origin "${GITHUB_SHA}" || git fetch --depth=1 origin "${GITHUB_REF_NAME}"
          git checkout -qf FETCH_HEAD || git checkout -qf "${GITHUB_SHA}" || git checkout -qf "${GITHUB_REF_NAME}"

      - name: Log in to Container Registry
        if: secrets.REGISTRY_TOKEN != ''
        run: |
          echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ${{ env.REGISTRY }} -u "${GITHUB_ACTOR}" --password-stdin

      - name: Run integration tests with Docker
        run: |
          # Create test configuration for public repository
          cat > integration-test-config.yaml << EOF
          hugo:
            title: "Integration Test Docs"
            baseURL: "https://test.example.com"
            theme: hextra
            
          repositories:
            - url: https://github.com/alecthomas/kong.git
              name: kong-docs
              branch: master
              paths: ["."]
          EOF
          
          # Test full pipeline with Docker image
          echo "Running full integration test..."
          docker run --rm \
            -v $(pwd)/integration-test-config.yaml:/config.yaml:ro \
            -v $(pwd)/test-output:/output \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            build -c /config.yaml -o /output --render-mode always -v
          
          # Verify output was generated
          if [ -d "test-output/public" ]; then
            echo "âœ… Integration test passed - static site generated"
            ls -la test-output/public/
          else
            echo "âŒ Integration test failed - no static site generated"
            exit 1
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name != 'pull_request'
    steps:
      - name: Security scan (optional)
        run: |
          echo "Running optional security scan..."
          if command -v trivy >/dev/null 2>&1; then
            trivy image --no-progress --severity HIGH,CRITICAL \
              ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }} || true
          else
            echo "Trivy not installed in runner; skipping security scan"
          fi

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, docker-build, integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    steps:
      - name: Deploy to staging environment
        run: |
          echo "ðŸš€ Deploying to staging..."
          echo "Image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          # Add your staging deployment commands here
          # For example: kubectl, docker-compose, or API calls to your deployment system

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, docker-build, integration-test, security-scan]
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: production
    steps:
      - name: Deploy to production environment
        run: |
          echo "ðŸš€ Deploying to production..."
          echo "Image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest"
          # Add your production deployment commands here