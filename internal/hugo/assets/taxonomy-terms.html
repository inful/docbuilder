{{ define "main" }}
<h1 class="hx:mt-2 hx:text-4xl hx:font-bold hx:tracking-tight hx:text-slate-900 hx:dark:text-slate-100">{{ .Title }}</h1>

{{ if .Pages }}
<div class="hx:mt-8 hx:grid hx:grid-cols-1 hx:gap-4 hx:md:grid-cols-2 hx:lg:grid-cols-3">
  {{ range .Pages.ByTitle }}
  <a href="{{ .RelPermalink }}" class="hx:block hx:p-4 hx:rounded-lg hx:border hx:border-gray-200 hx:dark:border-gray-800 hover:hx:border-primary-500 hx:dark:hover:border-primary-500 hx:transition-colors hx:no-underline">
    <div class="hx:flex hx:items-center hx:justify-between">
      <h3 class="hx:text-lg hx:font-semibold hx:text-slate-900 hx:dark:text-slate-100 hx:m-0">{{ .Title }}</h3>
      <span class="hx:ml-2 hx:inline-flex hx:items-center hx:justify-center hx:rounded-full hx:bg-primary-100 hx:dark:bg-primary-900 hx:px-2 hx:py-1 hx:text-xs hx:font-medium hx:text-primary-800 hx:dark:text-primary-200">
        {{ len .Pages }}
      </span>
    </div>
    {{ if .Description }}
    <p class="hx:mt-2 hx:text-sm hx:text-gray-600 hx:dark:text-gray-400 hx:m-0">{{ .Description }}</p>
    {{ end }}
  </a>
  {{ end }}
</div>
{{ else }}
<p class="hx:mt-4 hx:text-gray-600 hx:dark:text-gray-400">No {{ .Title | lower }} found.</p>
{{ end }}
{{ end }}
