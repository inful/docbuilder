baseURL: http://localhost
description: Testing Docsy theme with API documentation layout
enableGitInfo: false
markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        lineNos: true
        noClasses: false
        style: github
        tabWidth: 4
module:
    imports:
        - path: github.com/google/docsy
outputs:
    home:
        - HTML
        - RSS
        - JSON
params:
    edit_page: true
    github_branch: main
    github_repo: https://github.com/example/api-docs
    links:
        developer: []
        user: []
    offlineSearch: true
    offlineSearchMaxResults: 25
    offlineSearchSummaryLength: 200
    search: true
    ui:
        breadcrumb_disable: false
        footer_about_disable: false
        navbar_logo: true
        navbar_translucent_over_cover_disable: false
        sidebar_menu_compact: false
        sidebar_menu_foldable: true
        sidebar_search_disable: false
        taxonomy_breadcrumb_disable: false
    version: main
title: Docsy API Documentation
