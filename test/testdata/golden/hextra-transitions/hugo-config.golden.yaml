baseURL: http://localhost:1313/
defaultContentLanguage: en
description: Test documentation site demonstrating View Transitions API integration
enableGitInfo: false
languages:
    en:
        languageName: English
        weight: 1
markup:
    goldmark:
        extensions:
            passthrough:
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
                enable: true
        renderer:
            unsafe: true
    highlight:
        lineNos: true
        noClasses: false
        style: github
        tabWidth: 4
module:
    imports:
        - path: github.com/McShelby/hugo-theme-relearn
outputs:
    home:
        - HTML
        - RSS
        - JSON
params:
    alwaysopen: false
    collapsibleMenu: true
    disableBreadcrumb: false
    disableGeneratorVersion: false
    disableLandingPageButton: true
    disableLanguageSwitchingButton: true
    disableShortcutsTitle: false
    disableTagHiddenPages: false
    footer:
        displayPoweredBy: false
    math:
        enable: true
    mermaid:
        enable: true
    navbar:
        displayTitle: true
    showVisitedLinks: true
    themeVariant:
        - auto
        - zen-light
        - zen-dark
    themeVariantAuto:
        - zen-light
        - zen-dark
taxonomies:
    category: categories
    tag: tags
title: View Transitions Demo
