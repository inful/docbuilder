version: '3.8'

services:
  docbuilder:
    build:
      context: .
      dockerfile: Dockerfile
    image: docbuilder:latest
    container_name: docbuilder
    volumes:
      - ./config.yaml:/config/config.yaml:ro
      - ./output:/data
    environment:
      - HUGO_ENV=development
    command: ["build", "-c", "/config/config.yaml", "-o", "/data", "-v", "--render-mode", "always"]
    networks:
      - docbuilder-net

  # Hugo development server for testing generated sites
  hugo-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: docbuilder:latest
    container_name: hugo-dev-server
    ports:
      - "1313:1313"
    volumes:
      - ./output:/site:ro
    working_dir: /site
    command: ["hugo", "server", "--bind", "0.0.0.0", "--port", "1313", "--baseURL", "http://localhost:1313"]
    depends_on:
      - docbuilder
    networks:
      - docbuilder-net
    profiles:
      - dev

  # Prometheus for metrics collection (development)
  prometheus:
    image: prom/prometheus:latest
    container_name: docbuilder-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./dev/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - docbuilder-net
    profiles:
      - monitoring

  # Grafana for metrics visualization (development)
  grafana:
    image: grafana/grafana:latest
    container_name: docbuilder-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - docbuilder-net
    profiles:
      - monitoring

networks:
  docbuilder-net:
    driver: bridge

volumes:
  grafana-storage: