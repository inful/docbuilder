# Example configuration for docbuilder
forges:
  - name: "company-github"
    type: github
    api_url: https://api.github.com
    base_url: https://github.com
    organizations:
      - your-org
    # To enumerate every accessible org instead of listing them explicitly, you may remove
    # organizations: and set options.auto_discover: true (use with caution for large tokens):
    # options:
    #   auto_discover: true
    auth:
      type: token
      token: "${GITHUB_TOKEN}"

repositories:
  - url: https://git.home.luguber.info/inful/go-test-project.git
    name: go-test-project
    branch: main
    paths: [docs]
    auth:
      type: token
      token: "${GIT_ACCESS_TOKEN}"
build:
  # Optional persistent workspace for cloned repositories.
  # If omitted defaults to ./site/_workspace.
  # Place outside output.directory to persist clones between builds for faster incremental updates.
  workspace_dir: ./site/_workspace
hugo:
  title: "My Documentation Site"
  description: "Aggregated documentation from multiple repositories"
  base_url: "https://docs.example.com"
  theme: "hextra"
  params:
    search:
      enable: true
      type: flexsearch
    theme:
      default: system
      displayToggle: true
    mermaid: {}
  menu:
    main:
      - name: "Home"
        url: "/"
        weight: 10
      - name: "API"
        url: "/api/"
        weight: 20

output:
  directory: "./site"
  clean: true