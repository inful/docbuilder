version: "2.0"

build:
  workspace_dir: /data/workspace

forges:
  - name: "test-github"
    type: github
    api_url: https://api.github.com
    base_url: https://github.com
    options:
      auto_discover: true
    auth:
      type: none

output:
  directory: "site"
  clean: true

hugo:
  title: "Test Docs"
  description: "Testing DocBuilder in Docker"
  base_url: "https://docs.example.com"
  theme: hextra

repositories:
  - url: https://github.com/alecthomas/kong.git
    name: kong-docs
    branch: master
    paths: ["."]
    auth:
      type: none